<script>
    document.currentScript.parentElement.querySelector('button').addEventListener('click', function () {
        const input = this.previousElementSibling;
        const msg = this.nextElementSibling;
        if (input.value === 'dragons!') {
            document.querySelector('.lock').classList.add('hidden');
            document.querySelector('.hidden').classList.remove('hidden');
        } else {
            msg.textContent = 'The wards repel you! (wrong password)';
            msg.style.color = 'var(--blood)';
        }
    });
</script>
