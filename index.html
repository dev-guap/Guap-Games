<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guap Games</title>
    <style>
        :root {
            --ink: #0b0003;
            --fg: #ffe9c6;
            --bg1: #0f0018;
            /* midnight */
            --bg2: #360019;
            /* wine */
            --gold: #ffd86e;
            --violet: #ad7dff;
            --acid: #7dff95;
            --blood: #ff3b3b;
        }

        html,
        body {
            height: 100%;
            margin: 0
        }

        body {
            color: var(--fg);
            background:
                repeating-linear-gradient(45deg, #120010 0 14px, #1a0018 14px 28px),
                radial-gradient(ellipse at 20% 10%, rgba(255, 255, 255, .06), transparent 60%),
                radial-gradient(ellipse at 80% 60%, rgba(255, 255, 255, .06), transparent 60%),
                linear-gradient(180deg, var(--bg1), var(--bg2));
            image-rendering: pixelated;
            font-family: "Verdana", "Comic Sans MS", system-ui, sans-serif;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path d="M12 1l3 7 8 1-6 5 2 8-7-4-7 4 2-8-6-5 8-1z" fill="%23ffd86e"/></svg>') 6 2, auto;
        }

        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px;
        }

        /* Header: Brutalist banner */
        header {
            border: 6px double var(--gold);
            background:
                conic-gradient(from 45deg, rgba(255, 216, 110, .18), transparent 35%),
                linear-gradient(90deg, #2a000f, #3a1b00);
            box-shadow: 0 8px 0 rgba(255, 216, 110, .18), 0 18px 40px rgba(0, 0, 0, .7) inset;
            padding: 12px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-family: Impact, Haettenschweiler, 'Arial Black', sans-serif;
            font-size: clamp(28px, 6vw, 84px);
            letter-spacing: 2px;
            color: var(--gold);
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #632, 0 0 16px rgba(255, 216, 110, .4);
            transform: skew(-3deg);
        }

        .sparkle {
            font-weight: 900;
            color: var(--acid);
            text-shadow: 0 0 10px var(--acid);
        }

        .ticker {
            margin-top: 8px;
            height: 28px;
            overflow: hidden;
            white-space: nowrap;
            border: 2px dashed var(--violet);
            background: #18001a;
            font-weight: 800;
            color: #fff;
        }

        .ticker span {
            display: inline-block;
            padding: 4px 0;
            animation: tscroll 18s linear infinite;
        }

        @keyframes tscroll {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        /* Tabs: unapologetically boxy */
        nav {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 12px 0;
        }

        .tab {
            color: #000;
            background: var(--gold);
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            padding: 8px 12px;
            position: relative;
        }

        .tab:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        .tab.active {
            outline: 4px dotted var(--acid);
            background: linear-gradient(180deg, #ffe69e, var(--gold));
        }

        /* Cards: parchment slabs */
        .card {
            background:
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" opacity=".06" viewBox="0 0 24 24"><path d="M12 2l2 5 5 1-4 3 1 5-4-2-4 2 1-5-4-3 5-1z" fill="%23fff"/></svg>') left top/120px repeat,
                linear-gradient(180deg, #fff3c9, #f3dca4);
            color: #1b0d00;
            border: 6px ridge #c99b2b;
            border-radius: 14px;
            padding: 16px;
            margin: 16px 0;
            position: relative;
        }

        h2 {
            margin: 0 0 6px;
            font-family: Georgia, serif;
            color: #2b1600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hr {
            height: 3px;
            background: repeating-linear-gradient(90deg, var(--gold) 0 10px, transparent 10px 20px);
            margin: 8px 0;
        }

        /* 88x31 buttons grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            gap: 10px;
        }

        .web-btn {
            width: 88px;
            height: 31px;
            display: inline-grid;
            place-items: center;
            font: 700 10px/1 monospace;
            color: #fff;
            text-decoration: none;
            border: 3px outset #555;
            background: linear-gradient(180deg, #262626, #444);
            box-shadow: 0 3px 0 #000;
        }

        /* Resources lock */
        .lock {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #1a0e00;
            border: 3px dashed var(--gold);
            padding: 10px;
        }

        .lock input {
            font-weight: 900;
            padding: 6px;
            border: 3px solid #000;
            background: #fffdb9;
        }

        .lock button {
            font-weight: 900;
            border: 4px solid #000;
            background: var(--acid);
            box-shadow: 3px 3px 0 #000;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        /* Footer */
        footer {
            text-align: center;
            color: #ffd;
            margin: 14px 0 40px;
            text-shadow: 0 0 8px rgba(255, 216, 110, .5);
        }

        .counter {
            font-weight: 900;
            background: #000;
            padding: 2px 6px;
            border: 3px double var(--gold);
        }

        /* Micro-joy: jitter & glow */
        .jitter:hover {
            animation: shake .25s steps(2, end) 3;
        }

        @keyframes shake {
            0% {
                transform: translate(0, 0)
            }

            50% {
                transform: translate(-2px, 2px)
            }

            100% {
                transform: translate(0, 0)
            }
        }

        /* Responsive */
        @media (max-width:600px) {
            .buttons {
                grid-template-columns: repeat(auto-fill, 88px);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="logo jitter">CURRENT GAME SYSTEM:<span class="sparkle">ACKS</span></div>
            <div class="ticker"><span>★ Welcome to the campaign hub ★ Best viewed on a CRT ★ Wizard says: Save often ★
                    Under Construction forever ★ <span id="quote"></span></span></div>
            <nav>
                <a class="tab" href="#summaries">Session Summaries</a>
                <a class="tab" href="#resources">Current Party</a>
                <a class="tab" href="#resources">Resources (Locked)</a>
                <a class="tab" href="#about">About</a>
                <a class="tab" href="#fun">Fun Buttons</a>
            </nav>
        </header>

        <main id="content" class="card"></main>

        <footer>
            <div>VISITOR COUNTER <span class="counter" id="hits"></span> • © <span id="year"></span> Guap Games</div>
        </footer>
    </div>

    <script>
        // =================== Config & Party Tricks ===================
        const RESOURCES_PASSWORD = "dragons!"; // playful client-side lock

        // Cursor trail sparkles
        (function sparkles() {
            const trail = [];
            window.addEventListener('mousemove', e => {
                const s = document.createElement('div');
                s.style.position = 'fixed'; s.style.left = (e.clientX - 2) + 'px'; s.style.top = (e.clientY - 2) + 'px';
                s.style.width = '4px'; s.style.height = '4px'; s.style.pointerEvents = 'none';
                s.style.background = 'radial-gradient(circle, #fff, rgba(255,216,110,.8) 30%, rgba(255,216,110,0) 70%)';
                s.style.filter = 'drop-shadow(0 0 6px #ffd86e)';
                document.body.appendChild(s); trail.push(s);
                setTimeout(() => { s.remove(); trail.shift(); }, 300);
            });
        })();

        // Fake hit counter
        (function hitCounter() {
            const k = 'geoparty_hits_v1';
            let n = parseInt(localStorage.getItem(k) || '0', 10) + 1;
            localStorage.setItem(k, n);
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('hits').textContent = n.toString().padStart(7, '0');
                document.getElementById('year').textContent = new Date().getFullYear();
            });
        })();

        // Router
        const routes = { summaries: viewSummaries, resources: viewResources, about: viewAbout, fun: viewFun };
        function route() {
            const hash = location.hash || '#summaries';
            document.querySelectorAll('.tab').forEach(a => a.classList.toggle('active', a.getAttribute('href') === hash));
            const view = routes[hash.slice(1)] || viewSummaries;
            const el = document.getElementById('content');
            el.innerHTML = '';
            el.appendChild(view());
        }
        addEventListener('hashchange', route);
        addEventListener('DOMContentLoaded', route);

        // Utilities
        function section(title) {
            const s = document.createElement('section');
            const h = document.createElement('h2'); h.textContent = title; s.append(h);
            const hr = document.createElement('div'); hr.className = 'hr'; s.append(hr); return s;
        }
        function div(cls, html) { const d = document.createElement('div'); if (cls) d.className = cls; if (html) d.innerHTML = html; return d; }

        // Views
        function viewSummaries() {
            const s = section('Main Session Summaries');
            s.append(div(null, `<p><strong>Format tip:</strong> Duplicate this block per arc. Loud formatting 100% encouraged.</p>`));
            s.append(div(null, `
        <details open>
          <summary><strong>Arc:</strong> The Ember King's Debt <span style="background:var(--gold);padding:2px 6px;border:2px solid #000">Lv 3–5</span></summary>
          <h3>Session 12 — Into the Gloomspire</h3>
          <ul>
            <li><strong>Date:</strong> 2025‑08‑09</li>
            <li><strong>Cast:</strong> Asha, Bronn, Kestrel, Sister Ilya</li>
            <li><strong>Highlights:</strong> Moon‑Dial riddle cracked; truce with bog sprites; clutch Turn Undead saved the day.</li>
            <li><strong>Loot:</strong> 320 gp • Frost‑etched Shortblade +1 • Black Lotus tincture (1)</li>
            <li><strong>XP:</strong> 650 each</li>
          </ul>
          <div class="hr"></div>
          <h3>Session 11 — Market of Woes</h3>
          <ul>
            <li><strong>Date:</strong> 2025‑08‑02</li>
            <li><strong>Highlights:</strong> Bargain with Ragpicker Witch; 2 lantern‑bearers hired; Bronn owes a favor.</li>
          </ul>
        </details>
      `));
            s.append(div(null, `<h3>Quick Notes</h3><ol>
        <li>Use <code>&lt;details&gt;</code>/<code>&lt;summary&gt;</code> per arc.</li>
        <li>Keep <em>Date, Cast, Highlights, Loot, XP</em>.</li>
        <li>Add rulings at bottom of each session.</li>
      </ol>`));
            return wrapCard(s);
        }

        function viewResources() {
            const s = section('Resources — Party Eyes Only');
            const lock = div('lock');
            const input = document.createElement('input'); input.type = 'password'; input.placeholder = 'enter password';
            const btn = document.createElement('button'); btn.textContent = 'UNLOCK';
            const msg = div(null, 'Hint: ask your DM.');
            lock.append(input, btn, msg);

            const secret = div('hidden');
            secret.innerHTML = `
        <h3>Downloads</h3>
        <ul>
          <li><a href="#" onclick="alert('Add your PDF link')">Campaign Primer (PDF)</a></li>
          <li><a href="#" onclick="alert('Add your house rules')">House Rules</a></li>
          <li><a href="#" onclick="alert('Add your map link')">Region Map (PNG)</a></li>
        </ul>
        <div class="hr"></div>
        <h3>NPC & Faction Cheats</h3>
        <p>Add card snippets here for recurring faces and banners.</p>
      `;

            btn.addEventListener('click', () => {
                if (input.value === RESOURCES_PASSWORD) { lock.classList.add('hidden'); secret.classList.remove('hidden'); }
                else { msg.textContent = 'The wards repel you! (wrong password)'; msg.style.color = 'var(--blood)'; }
            });

            s.append(lock, secret);
            s.append(div(null, '<p style="opacity:.7">Reminder: this is a fun, client‑side lock. For actual security, put these behind real auth.</p>'));
            return wrapCard(s);
        }

        function viewAbout() {
            const s = section('About This Campaign');
            s.append(div(null, `
            <p>Shall our heroes save the Auran Empire?. <em> Time will only tell</em>
            <p class="jitter"><strong>Tip:</strong> Send 300×300 character PNGs and we’ll add a rotating header gallery.</p>
        `));
            return wrapCard(s);
        }

        function viewFun() {
            const s = section('Fun Button Page');
            s.append(div(null, '<p>Collect ’em like rare loot. Right‑click to copy.</p>'));
            const grid = div('buttons');
            const items = [
                ['BEST VIEWED ON CRT', 'https://example.com'],
                ['UNDER CONSTRUCTION', 'https://example.com'],
                ['+2 TO VIBES', 'https://example.com'],
                ['GOT HEXES?', 'https://example.com'],
                ['WIZARD INSIDE', 'https://example.com'],
                ['I <3 d20', 'https://example.com'],
                ['JOIN THE WEB‑RING', 'https://example.com'],
                ['GLITTER MAGE', 'https://example.com'],
                ['NO RULES LAWYERS', 'https://example.com'],
                ['CLICK FOR QUEST', 'https://example.com']
            ];
            items.forEach(([label, href]) => {
                const a = document.createElement('a'); a.href = href; a.target = '_blank'; a.className = 'web-btn'; a.textContent = label; grid.appendChild(a);
            });
            s.append(grid);
            s.append(div(null, '<p style="opacity:.7">* elves are cool (mostly)</p>'));
            return wrapCard(s);
        }

        function wrapCard(inner) { const c = document.createElement('div'); c.className = 'card'; c.append(inner); return c; }

        // =================== Random Quote Fetcher ===================
        document.addEventListener('DOMContentLoaded', () => {
            fetch('assets/quotes.txt')
                .then(res => res.text())
                .then(text => {
                    const lines = text.split('\n').map(l => l.trim()).filter(l => l);
                    const quote = lines[Math.floor(Math.random() * lines.length)];
                    document.getElementById('quote').textContent = quote;
                })
                .catch(() => {
                    document.getElementById('quote').textContent = 'Adventure awaits!';
                });
        });

    </script>
</body>

</html>
